version: '3'

services:
  traefik:
    image: traefik:v2.10
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/traefik.toml:/etc/traefik/traefik.toml
    restart: always
    depends_on:
      - home
      - prometheus
      - grafana
      - mongo
      - deck
      - repository
      - client

  home:
    build: 
      context: jiechen.dev
    labels:
      - traefik.enable=true
      - traefik.http.routers.home.rule=Host(`jiechen.dev`)
      - traefik.http.routers.home.entrypoints=web
    restart: always

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
      - PROMETHEUS:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.size=256MB'
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana-enterprise
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - GRAFANA:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: "true"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
        
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  repository:
    build:
      context: ./loqi/repository/
      dockerfile: Dockerfile
    labels:
      - traefik.enable=true
      - traefik.http.routers.repository.rule=Host(`loqi.jiechen.dev`) && PathPrefix(`/api/repository`)
      - traefik.http.routers.repository.entrypoints=web
    restart: always
    depends_on:
      - mongo

  deck:
    build:
      context: ./loqi/deck/
      dockerfile: Dockerfile
    labels:
      - traefik.enable=true
      - traefik.http.routers.deck.rule=Host(`loqi.jiechen.dev`) && PathPrefix(`/api/deck`)
      - traefik.http.routers.deck.entrypoints=web
    restart: always
    depends_on:
      - mongo

  client:
    build:
      context: ./loqi/neo_client/
      dockerfile: Dockerfile
    labels:
      - traefik.enable=true
      - traefik.http.routers.client.rule=Host(`loqi.jiechen.dev`)
      - traefik.http.routers.client.entrypoints=web
    restart: always
    depends_on:
      - repository
      - deck
  
  messaging:  
    container_name: messaging
    build: ./loqi/messaging/
    labels:
      - traefik.enable=true
      - traefik.http.routers.messaging.rule=PathPrefix(`/api/messaging`)
      - traefik.http.routers.messaging.entrypoints=web
    volumes:
      - ./messaging:/app
volumes:
    PROMETHEUS:
    GRAFANA:
    UPTIME:
